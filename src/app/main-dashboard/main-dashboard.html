<main class="main-content">
  <div class="row cc-card-height">
    <div class="column">
      <div class="square-border-cc-card cards-margin cc-card-bg-color">
        <div class="row">
          <div class="column">
            <p class="cc-card-sub-title">My Balance</p>
            <p class="card-title">$12,345,789</p>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="square-border-without-padding cards-margin">
        <div class="row">
          <div class="column">
            <img src="/assets/incomeImage.png" class="card-image">
          </div>

          <div class="column">

          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" height="102px" width="100%">
          <path fill="none" stroke="#5470c6" fill-opacity="1" stroke-width="15"
            d="M0,256C53.3,224,107,160,160,160C213.3,160,267,224,320,218.7C373.3,213,427,139,480,133.3C533.3,128,587,192,640,197.3C693.3,203,747,149,800,154.7C853.3,160,907,224,960,261.3C1013.3,299,1067,309,1120,304C1173.3,299,1227,277,1280,234.7C1333.3,192,1387,128,1413,96L1440,64L1440">
          </path>
        </svg>

      </div>
    </div>

    <div class="column">
      <div class="square-border-without-padding cards-margin">
        <div class="column">
          <img src="/assets/expenseImage.png" class="card-image">
        </div>

        <div class="column">

        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="none" stroke="#73c0de" fill-opacity="1" stroke-width="15"
            d="M0,277.3C60,267,120,245,180,229.3C240,213,300,203,360,208C420,213,480,235,540,229.3C600,224,660,192,720,176C780,160,840,160,900,170.7C960,181,1020,203,1080,181.3C1140,160,1200,96,1260,80C1320,64,1380,96,1410,112L1440,128">
          </path>
        </svg>

      </div>
    </div>
  </div>

  <div class="row charts-section">

    <div class="square-border barChartMargin column">

      <div class="row">
        <div class="column">
          <span class="card-title">Overview</span>
        </div>
        <div class="column flex-item-left">
          <div class="container">
            <span class="barchart-color1"></span>
            <span class="text">This Week</span>
          </div>
          <div class="container">
            <span class="barchart-color2"></span>
            <span class="text">Last Week</span>
          </div>
        </div>
      </div>

      <div echarts [options]="barchart" class="chart"></div>
    </div>

    <div class="column">
      <div class="square-border">

        <div class="row">
          <div class="column">
            <span class="card-title">Outcome Categories</span>
          </div>
        </div>

        <div echarts [options]="piechart" class="chart"></div>
      </div>
    </div>
  </div>

  <div class="row charts-section">

    <div class="square-border barChartMargin column">

      <div class="row">
        <div class="column">
          <span class="card-title">Payoff Diagram</span>
        </div>
        <div class="column flex-item-left">
          <div class="container">
            <span class="barchart-color1"></span>
            <span class="text">Derivative</span>
          </div>
          <div class="container">
            <span class="barchart-color2"></span>
            <span class="text">Underlying</span>
          </div>
        </div>
      </div>


      <div echarts [options]="lineChart" class="chart"></div>
    </div>

    <div class="column">
      <div class="square-border">

        <div class="row">
          <div class="column">
            <span class="card-title">Outcome Categories</span>
          </div>
        </div>

        <div echarts [options]="piechart" class="chart"></div>
      </div>
    </div>

  </div>

  <div class="row ag-grid-section square-border">
    <div class="column">
      <p class="card-title">Underlyings</p>

        <ag-grid-angular style="width: 80%; height: 80%;" [rowData]="rowData" [columnDefs]="colDefs"
          [defaultColDef]="defaultColDef" [theme]="theme" />


    </div>
  </div>
</main>
